  <div class="container">
    <button id="myBtn" class="btn btn-warning">Ajouter utilisatuer</button>
  </div>


  <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <div class="btn">
        <span class="close">&times;</span>
      </div>
      <div class="container">
        
        <form class="row g-4">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-4">
            <label for="Prenom" class="form-label">Prenom</label>
            <input type="Prenom" class="form-control" id="Prenom">
          </div>
          <div class="col-4">
            <label for="Etat" class="form-label">Etat</label>
            <input type="text" class="form-control" id="Etat">
          </div>
          <div class="col-4">
            <label for="User" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="User">
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">Date de creation</label>
            <input type="text" class="form-control" id="date">
          </div>
          <div class="col-md-4">
            <label for="inputZip" class="form-label">Matricule</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-warning">Enregistrer</button>
          </div>
        </form>
      
      
      </div>
      
    </div>
